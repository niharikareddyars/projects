<div class="cart-container">
  <h2>Shopping Cart</h2>
  
  <div *ngIf="cartItems.length === 0" class="empty-cart">
    <mat-icon>shopping_cart</mat-icon>
    <p>Your cart is empty</p>
    <button mat-raised-button color="primary" routerLink="/products">Continue Shopping</button>
  </div>

  <div *ngIf="cartItems.length > 0">
    <mat-card *ngFor="let item of cartItems" class="cart-item">
      <div class="item-image">
        <img [src]="item.imageUrl" [alt]="item.name">
      </div>
      <div class="item-details">
        <h3>{{ item.name }}</h3>
        <p>{{ item.description }}</p>
        <p class="price">${{ item.price.toFixed(2) }}</p>
      </div>
      <div class="item-actions">
        <div class="quantity-controls">
          <button mat-icon-button (click)="updateQuantity(item, item.quantity - 1)">
            <mat-icon>remove</mat-icon>
          </button>
          <span>{{ item.quantity }}</span>
          <button mat-icon-button (click)="updateQuantity(item, item.quantity + 1)">
            <mat-icon>add</mat-icon>
          </button>
        </div>
        <button mat-icon-button color="warn" (click)="removeItem(item.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </mat-card>

    <mat-card class="cart-summary">
      <h3>Cart Summary</h3>
      <div class="summary-row">
        <span>Total:</span>
        <span class="total">${{ total.toFixed(2) }}</span>
      </div>
      <button mat-raised-button color="primary" class="checkout-button">
        Proceed to Checkout
      </button>
    </mat-card>
  </div>
</div>
